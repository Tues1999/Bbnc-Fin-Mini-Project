{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-3 mt-5">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">เข้าสู่ระบบ</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้ (Username)</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน (Password)</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">เข้าสู่ระบบ</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">ยังไม่มีบัญชีผู้ใช้? <a href="{{ url_for('register') }}">สมัครสมาชิก</a></p>
                <small class="text-muted d-block mt-2">โรงเรียนบ้านบางน้ำจืด</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
